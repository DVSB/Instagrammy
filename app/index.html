<!DOCTYPE html>
<html lang = "en" ng-app="instagrammy">
<head>
<title>Instagrammy</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
<link rel="stylesheet" type="text/css" href="css/custom.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="scripts.js"></script>

<!--Bootstrap Js-->
<script src="assets/bootstrap-core/dist/js/bootstrap.min.js"></script>


<!--Angular Files-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-cookies.min.js"></script>
<!--The app-->
<script src="app.js"></script>
<!--controllers-->
<script src="controllers/LoginController.js"></script>
<script src="controllers/YourFeedController.js"></script>
<script src="controllers/WhatsPopularController.js"></script>
<!--Services-->
<script src="services/RequestService.js"></script>
<script src="services/LoginService.js"></script>


</head>
<body ng-controller="AppController">
    <div class="container" ng-controller="LoginController">
        <div class="row">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Instagrammy</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="#yourfeed">Your feed</a></li>
                            <li><a href="#popular">What's popular</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>

        <div class="row" ng-hide="loggedIn">
            <h2>Unfortunately we can't do a lot unless you log in....</h2>
            <a ng-click="login()" href="" class="btn btn-primary btn-lg">Log in to instagram!!</a>
        </div>
    </div>

    <!-- Begin main body -->
    <div class="container">
        <div ng-view></div>
    </div>
    <!-- End main body -->
</body>

</html>
