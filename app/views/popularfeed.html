<div ng-controller="WhatsPopularController">
<div class="row">
    <button class="btn" ng-click="refresh()">Refresh</button>
</div>
<div class="row">
    <div class="col-md-3" ng-repeat="image in feed">
        <div class="image-wrapper">
            <a href="http://www.instagram.com/{{image.user.username}}"><img src="{{image.images.standard_resolution.url}}" /> </a>
        </div>
    </div>
</div>

</div>
