<div ng-controller="DashboardController">
    <div class="row">
        <div class="col-md-12">
            <h2>Welcome to your dashboard</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h3>Your details:</h3>
        </div>
        <div class="col-md-3">
            <img width="40px" src="{{user_data.profile_picture}}">
        </div>
        <div class="col-md-9">
            Followers: {{user_data.counts.followed_by}}
            You follow: {{user_data.counts.follows}}
            You have uploaded: {{user_data.counts.media}}
        </div>
    </div>

    <image-row images="feed" title="The latest from your feed"></image-row>
    <image-row images="recently_liked" title="Photos you have recently liked"></image-row>


</div>
